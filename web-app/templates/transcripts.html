{% extends 'base.html' %}

{% block container %}
<div class="transcripts-container">
  <h1>My Transcripts</h1>
  {% for transcript in transcripts %}
    <div class="transcript">
      <p>Transcript: {{ transcript.transcript }}</p>
      <p>Sentiment: {{ transcript.sentiment }}</p>
      <div class="audio-player">
        <h3>Listen to the Audio:</h3>
        <audio controls>
            <source src="http://127.0.0.1:7001/audio/{{ transcript.filename }}" type="audio/wav">
            Your browser does not support the audio element.
        </audio>
      </div>
    </div>
  {% endfor %}
</div>
{% endblock %}
