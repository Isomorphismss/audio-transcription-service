{% extends 'base.html' %}

{% block container %}
<div class="transcripts-container">
  <h1>My Transcripts</h1>
  <table class="transcripts-table">
    <thead>
      <tr>
        <th>Transcript</th>
        <th>Sentiment</th>
        <th>Audio</th>
      </tr>
    </thead>
    <tbody>
      {% for transcript in transcripts %}
      <tr class="transcript-row">
        <td>{{ transcript.transcript }}</td>
        <td>{{ transcript.sentiment }}</td>
        <td>
          <audio controls>
            <source src="http://127.0.0.1:7001/audio/{{ transcript.filename }}" type="audio/wav">
            Your browser does not support the audio element.
          </audio>
        </td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</div>
{% endblock %}
